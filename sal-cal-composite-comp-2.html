<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{ 
            display : block 
        }
        td{ 
            padding-right : 10px;
            font-size: 18pt;
        }
    
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>

    <script type="text/babel">
        class SalaryCalculator extends React.Component{
            state = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            onCalculateClick = () => {
                const { basic, hra, da, tax } = this.state;
                const gross = basic + hra + da,
                    net = gross * ((100-tax)/100);
                this.setState({salary : net});
            }

            render(){
                return(
                    <div>
                        <h1>Salary Calculator</h1>
                        <hr/>
                        <SalaryCalculatorInput
                            labelText= "Basic :"
                            onValueChange= { value => this.setState({basic : value }) }
                        />
                        <SalaryCalculatorInput
                            labelText= "HRA :"
                            onValueChange= { value => this.setState({hra : value }) }
                        />
                        <SalaryCalculatorInput
                            labelText= "DA :"
                            onValueChange= { value => this.setState({da : value }) }
                        />
                        <div className="field">
                            <label htmlFor="">Tax :</label>
                            <input type="range" min="0" max="30" 
                                onChange={ evt => this.setState({ tax : parseInt(evt.target.value)})}/>
                        </div>
                        <div className="field">
                            <input type="button" value="Calculate" onClick={this.onCalculateClick} />
                        </div>
                        <SalaryCalculatorResult data={this.state}/>
                    </div>
                )
            }
        }

        class SalaryCalculatorInput extends React.Component{
            render(){
                const { labelText, onValueChange } = this.props;
                return(
                    <div className="field">
                        <label htmlFor="">{labelText}</label>
                        <input type="number" 
                            onChange={ evt => onValueChange(parseInt(evt.target.value))}/>
                    </div>
                )
            }
        }

        class SalaryCalculatorResult extends React.Component{
            render(){
                const { data } = this.props,
                    { basic, hra, da, tax, salary } = data;
                /*
                const data = this.props.data,
                    basic = data.basic,
                    hra = data.hra,
                    da = data.da,
                    tax = data.tax,
                    salary = data.salary; 
                */

                return(
                    <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{basic}</td>
                                    <td>{hra}</td>
                                    <td>{da}</td>
                                    <td>{tax}</td>
                                    <td>{salary}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        ReactDOM.render(<SalaryCalculator/>, document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
