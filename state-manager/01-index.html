<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Products</title>

    <script src="C:/Users/PiyaliBandyopadhyay/react/IBM-React-Nov-2020/state-manager/dependency/react-dom.development.js"></script>
    <script src="C:/Users/PiyaliBandyopadhyay/react/IBM-React-Nov-2020/state-manager/dependency/babel.min.js"></script>
    <script src="state-manager.js"></script>
    <script type="text/babel">
          class Spinner extends React.Component {
            state = {
                payload : 0,
            }
            onDecrementClick = () => {
                this.props.store.dispatch({ type: 'DECREMENT', payload: parseInt(this.payloadRef.current.value) });
            };
            onIncrementClick = () => {
                this.props.store.dispatch({ type: 'INCREMENT', payload: parseInt(this.payloadRef.current.value) });
            };
            payloadRef = React.createRef();
            render() {
                const { store } = this.props,
                    value = store.getState();
                return (
                    <div>
                        <h3>Spinner</h3>
                        <hr />
                        <label> Delta : </label>
                        <input type="number" ref={this.payloadRef}/>
                        <input type="button" value="DECREMENT" onClick={this.onDecrementClick} />
                        <span> [ {value} ] </span>
                        <input type="button" value="INCREMENT" onClick={this.onIncrementClick} />
                    </div>
                )
            }
        }
        function spinnerReducer(currentState = 0, action) {
            if (action.type === 'INCREMENT') return currentState + (action.payload || 1);
            if (action.type === 'DECREMENT') return currentState - (action.payload || 1);
            return currentState;
        }
        const store = StateManager.createStore(spinnerReducer);
        function renderSpinner() {
            ReactDOM.render(
                <Spinner store={store} />
                , document.getElementById('root'));
        }
        renderSpinner();
        store.subscribe(renderSpinner);
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
