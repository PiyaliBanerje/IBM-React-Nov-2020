<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-Intro</title>
    <style>
        .highlight{
            color : red;
            font-size: 18pt;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>

    <script type="text/babel">

    class Greeter extends React.Component{
        state = {
            message : '[Default Greet message]',
            userName: ''
        };

        onChangeText =(evt) =>
        {
            this.setState({userName : event.target.value })
        }

        onGreetClick = () =>
        {
            const userName= this.state;
            const greetMessage = 'Hi ${userName} ! have a nice day';
            this.setState = ({message : greetMessage});
        }
        render()
        {
            return(
            <div>
                <h1>Greeter</h1>
                <label htmlFor ="">Use for</label>
                <input type="text" onChange= {this.onChangeText}/>
                <input type="button" value="Greet" onClick={this.onGreetClick}/>
                <div className="highlight">{message}</div>
                </div>
            )
        }

    }
    ReactDOM.render(
        <Greeter/>, 
    document.getElementById('root'))
</script>
    
    
</head>
<body>
    <div id ='root'></div>
</body>

</html>
